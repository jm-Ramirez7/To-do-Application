<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
  <script src="main.js" defer></script>
  <title>TO-DO APP</title>
</head>
<body>
  <div class="app">
    <h2 class="text-center mb-3">TO-DO APP</h2>
    <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
      <span>Add New Task</span>
      <i class="fa-solid fa-plus"></i>
    </div>
    <h5  class="text-center my-3">Task</h5>
    
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="mb-1" for="">Task Title</label>
          <input class="form-control mb-3" type="text" name="" id="textInput">
          <div id="errorMsg"></div>
          <label class="mb-1" for="">Date</label>
          <input class="form-control mb-3" type="date" name="" id="dateInput">
          <label class="mb-1" for="">Description</label>
          <textarea class="form-control mb-3" name="" id="textarea" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="Submit" id="add" class="btn btn-primary">add</button>
        </div>
      </div>
    </div>
  </form>
    <div id="task">
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
